<script type="text/javascript" src="script.js"></script>
<script>
function send()
{
    if(document.sendmail.sender.value.length==0)
    {
        alert("送信者のメールアドレスをご入力ください。");document.sendmail.sender.focus();return;
    }
    if(document.sendmail.subject.value.length==0)
    {
        alert("タイトルをご入力ください。");document.sendmail.subject.focus();return;
    }
    if(document.sendmail.content.value.length==0)
    {
        alert("内容をご入力ください。");document.sendmail.content.focus();return;
    }
    if (check_hantai(document.sendmail.sender)>0) {
        return;
    }
    if (check_kana(document.sendmail.subject)>0) {
        return;
    }
    if (check_kana(document.sendmail.content)>0) {
        return;
    }
    if(check_email(document.sendmail.sender) == false) {
        alert('E-mailに正しいメールアドレスを入力して下さい。');
        return;
    }
    document.sendmail.send.value="email";
    document.sendmail.submit();
}
function check_email(obj) {
    if(!obj.value.match(/^[0-9a-zA-Z_\.-]+@[0-9a-zA-Z_\.-]+\.[A-Za-z]+$/i)) { 
        return false; 
    } else return true;
}
function check_kana(obj) {
    kekka=0;
    txt = "ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜｦﾝｧｨｩｪｫｬｭｮｯｰ､｡｢｣ﾞﾟ";
    for (i=0; i<obj.value.length; i++) {
        if (txt.indexOf(obj.value.charAt(i),0) >= 0) {
            kekka++;
        }
    }

    if (kekka>0) {
        alert("半角カナ文字が含まれています。");
        obj.focus();
    }
    return kekka;
}
function check_hantai(obj) {
    kekka=0;
    for(i=0; i<obj.value.length; i++) {
        dore=escape(obj.value.charAt(i));
        if(navigator.appName.indexOf("Netscape")!=-1) {
            if(dore.length>3 && dore.indexOf("%")!=-1)kekka++;
        } else {
            if(dore.indexOf("%uFF")!=-1 && '0x'+dore.substring(2,dore.length) < 0xFF60)kekka++;
            else if(obj.value.match(/\W/g) != null && dore.length == 6)kekka++;
        }
    }
    if(kekka>0) {
        alert("全角文字が含まれています。\n半角で入力してください。");
        obj.focus();
    }
    return kekka;
}
</script>
